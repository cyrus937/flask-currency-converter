<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur serveur - Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }
        .error-content {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="error-content text-center">
                        <i class="fas fa-exclamation-triangle error-icon mb-4"></i>
                        <h1 class="display-4 mb-3">500</h1>
                        <h2 class="mb-3">Erreur serveur</h2>
                        <p class="text-muted mb-4">
                            Une erreur interne s'est produite. Nos équipes ont été informées et travaillent à résoudre le problème.
                        </p>
                        <div class="d-grid gap-2 d-md-block">
                            <a href="/" class="btn btn-primary btn-lg">
                                <i class="fas fa-home me-2"></i>Accueil
                            </a>
                            <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-redo me-2"></i>Réessayer
                            </button>
                        </div>
                        <div class="mt-4">
                            <small class="text-muted">
                                Si le problème persiste, contactez notre support à 
                                <a href="mailto:support@currencyconverter.com">support@currencyconverter.com</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
